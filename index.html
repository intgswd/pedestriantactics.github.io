---
layout: default
title: Index
---

{% for post in site.posts %}
<div class="contentcontainer">
    <a class="post-link" href="{{ post.url }}">
        <img src="{% if post.image %}{{ post.image }}{% else %}{{ post.url }}.jpg{% endif %}">
        {{ post.date | date: "%-m/%-d/%Y" }}
    </a>
</div>
{% endfor %}
