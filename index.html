---
layout: default
title: Index
---

<div class="contentgrid">
    {% for post in site.categories.pt %}
    <div class="contentcontainer">
        <a class="post-link" href="{{ post.url }}">
            <img src="{{ post.image }}">
            {{ post.date | date: "%-m/%-d/%Y" }}
        </a>
    </div>
    {% endfor %}
</div>
